{% include 'mainapp/base.html' %}

{% block content %}
<div class="container">
    <h1>Delete data</h1>
    <hr>
    <form method="post">{% csrf_token %}
    <p><h3>Are you sure you want to delete "{{ object.name }} with {{ object.age }} years old"?</h3></p>
    {{ form }}
    <input type="submit" value="Confirm" class="btn btn-danger">
</form>
</div>

{% endblock %}
